<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="imgs/calculator.png" />
    <link rel="stylesheet" href="scss/style.scss" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="cal">
      <div class="cal__component cal__display">
        <div class="cal__display-section cal__display-input"></div>
        <div class="cal__display-section cal__display-result"></div>
      </div>
      <div class="cal__component btns">
        <div class="cal__numbers">
          <button class="btn btn-number" type="button" data-number="1">
            1
          </button>
          <button class="btn btn-number" type="button" data-number="2">
            2
          </button>
          <button class="btn btn-number" type="button" data-number="3">
            3
          </button>
          <button class="btn btn-number" type="button" data-number="4">
            4
          </button>
          <button class="btn btn-number" type="button" data-number="5">
            5
          </button>
          <button class="btn btn-number" type="button" data-number="6">
            6
          </button>
          <button class="btn btn-number" type="button" data-number="7">
            7
          </button>
          <button class="btn btn-number" type="button" data-number="8">
            8
          </button>
          <button class="btn btn-number" type="button" data-number="9">
            9
          </button>
          <button class="btn btn-number" type="button" data-number="0">
            0
          </button>
          <button class="btn btn-dot" type="button" data-number=".">.</button>
          <!-- <button class="btn" type="button"></button> -->
        </div>

        <div class="cal__fun">
          <button class="btn btn-fun btn-delete" type="button">DEL</button>
          <button class="btn btn-fun btn-all-clear" type="button">AC</button>
        </div>
        <div class="cal__operation">
          <button
            class="btn btn-operation btn-times"
            type="button"
            data-operation="*"
          >
            &times;
          </button>
          <button
            class="btn btn-operation btn-divide"
            type="button"
            data-operation="/"
          >
            &divide;
          </button>
          <button
            class="btn btn-operation btn-minus"
            type="button"
            data-operation="-"
          >
            &minus;
          </button>
          <button
            class="btn btn-operation btn-plus"
            type="button"
            data-operation="+"
          >
            &plus;
          </button>
        </div>
        <div class="cal__result">
          <button class="btn btn-answer" type="button">Ans</button>
          <button class="btn btn-equal" type="button">=</button>
        </div>
      </div>
    </div>

    <script type="module" src="/script/controller.js"></script>
  </body>
</html>
